<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Ciągi liczbowe</title>
    <link rel="stylesheet" href="styl2.css">
</head>

<body>
    <header>
        <div id="pierwszy">
            <h2>Poznaj Ciągi Liczbowe</h2>
        </div>

        <div id="drugi">
            <a href="liczby.html">
                <h5>Ciągi arytmetyczne</h5>
            </a>
        </div>

        <div id="trzeci">
            <a href="fib.html">
                <h5>Ciąg Fibonacciego</h5>
            </a>
        </div>

        <div id="czwarty">
            <img src="obraz1.png" alt="Fibonacci">
        </div>
    </header>

    <main>
        <div id="lewy">
            <ol>
                <li>ciągi arytmetyczne</li>
                <li>ciągi geometryczne</li>
                <li>ciąg Fibonacciego</li>
            </ol>
        </div>

        <div id="prawy">
            <h2>Generowanie ciągu arytmetycznego</h2>

            <form action="">
                <label for="A1">Pierwszy wyraz A1: </label>
                <input type="number" name="A1" id="A1"><br>

                <label for="R">Różnica ciągu R: </label>
                <input type="number" name="R" id="R"><br>

                <label for="N">Liczba wyrazów w ciągu N: </label>
                <input type="number" name="N" id="N"><br>

                <input type="button" value="Generuj Ciąg" onclick="ciag()">
            </form>
            <p id="wypisz"></p>
        </div>
    </main>

    <footer>
        <p>Autor: 0000000000000</p>
    </footer>

    <script>
        function ciag() {
            var a1 = parseInt(document.getElementById('A1').value);
            var r = parseInt(document.getElementById('R').value);
            var n = parseInt(document.getElementById('N').value);
            var wypisz = document.getElementById('wypisz');
            var ciag = '';

            for (var i = 0; i < n; i++) {
                ciag = ciag + (a1 + ((i) * r)) + ', ';
            }



            wypisz.innerHTML = ciag;
        }
    </script>
</body>

</html>
