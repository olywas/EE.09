<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Nasza stacja paliw</title>
    <link rel="stylesheet" href="styl4.css">
</head>

<body>
    <header>
        <h2>Witamy na stacji paliw!</h2>
    </header>

    <div id="lewy">
        <a href="index.html">
            <img src="home.png" alt="home">
        </a>
        <br>
        <a href="kalkulacje.html">
            <img src="znak.png" alt="znak">
        </a>
    </div>

    <div id="prawy">
        <img src="samochod.png" alt="grafika: samochód">
    </div>

    <main>
        <h2>Oblicz, ile litrów musisz zatankować</h2>

        <form action="">
            <label for="dystans">dystans do przejechania w km:</label><br>
            <input type="number" name="dystans" id="dystans"><br>

            <label for="spalanie">spalanie samochodu w l/100km:</label><br>
            <input type="number" name="spalanie" id="spalanie"><br>

            <input type="button" value="OBLICZ" onclick="oblicz();">
        </form>

        <p id="wypisz"></p>
    </main>

    <footer>
        <div id="lewy">
            <p>Stronę opracował: 00000000000</p>
        </div>
        <div id="prawy">
            <a href="kwerendy.txt" download="kwerendy">Tu pobierzesz zapytania</a>
        </div>
    </footer>

    <script>
        function oblicz() {
            var dystans = parseFloat(document.getElementById('dystans').value);
            var spalanie = parseFloat(document.getElementById('spalanie').value);
            var wypisz = document.getElementById('wypisz');

            var wynik = (dystans / 100) * spalanie;

            wypisz.innerHTML = 'Potrzebujesz: ' + wynik + ' litrów paliwa.';
        }
    </script>
</body>

</html>
